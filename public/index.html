<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Simulator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .browser-bar { display: flex; padding: 10px; background: #ddd; }
        input { flex: 1; padding: 5px; margin: 0 5px; }
        iframe { width: 100%; height: 90vh; border: none; }
    </style>
</head>
<body>
    <div class="browser-bar">
        <input type="text" id="url" placeholder="Enter URL..." onkeydown="handleKeyPress(event)">
        <button onclick="loadPage()">Go</button>
    </div>
    <iframe id="browser"></iframe>

    <script>
        function loadPage() {
            let url = document.getElementById("url").value;
            if (!url.startsWith("http")) url = "https://" + url;
            document.getElementById("browser").src = `/api/proxy?url=${encodeURIComponent(url)}`;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") loadPage();
        }
    </script>
</body>
</html>
